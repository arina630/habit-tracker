<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- масштабирование страницы при открытии -->
  <title>Habit tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/icons/Achievement 2 (1).svg">
</head>

<body>
  <div class="sticky-header-block"></div>
  <header class="header">
    <h1 class="title">
      МОИ ПРИВЫЧКИ НА СЕГОДНЯ:
    </h1>
  </header>

  <main class="main">

<!-- ВОДА -->
    <section class="section section-water">
      <!-- <img src="/habit-tracker/assets/icons/—Pngtree—transparent soap bubble vector_5222073.png" alt="buble"> -->
      <div class="title-block">
      <h2 class="title-water">ВОДА</h2>
      <p class="subtitle">(цель: 1.5-1.7л)</p>
      </div>
      <div class="current-user-data-block">
      <input type="number" class="input-water" id="waterInput" placeholder="СКОЛЬКО СТАКАНОВ(1ст=250мл)" min = "0">
      <button class="button button-add-water" onclick = "addWater()">
        Добавить
      </button>
      </div>
      <p id="waterTotal" class="subtitleTotal">Выпито: <span class="span-water-total">0</span> </p>
    </section>

<!-- ТРЕНИРОВКИ -->
    <section class="section section-training">
      <div class="title-block">
      <h2 class="subtitle-training">ТРЕНИРОВКИ/<br>ЙОГА</h2>
      <p class="subtitle">(цель: 15+ мин)</p>
      </div>
      <div class="current-user-data-block-checkbox">
      <input type="checkbox" id="checkbox" class="checkbox">
      <label for="checkbox" class="label-training"></label>
      <input type="number" id="workoutMinutes" placeholder="СКОЛЬКО МИНУТ" min="0" onchange = "addWorkout()" class="input-workout-minutes">
      </div>
      <p class="subtitleTotal" id="workoutStatus">Не выполнено</p>
    </section>

<!-- ПИТАНИЕ -->
    <section class="section section-food">
      <div class="title-block">
      <h2 class="food-title">ПИТАНИЕ</h2>
      <p class="subtitle">(сбалансированное)</p>
      </div>
      <div class="current-user-data-block">
      <input type="text" id="foodInput" placeholder="ЧТО СЪЕЛА" class="input-food">
      <button onclick="addFood()" class="button button-add-food">
        Добавить
      </button>
      <ul class="" id="foodList"></ul><!--?????????????????????????????????????????????????????-->
    </div>
    </section>

    <!-- ЧТЕНИЕ/АНГЛИЙСКИЙ -->
     <section class="section section-read">
      <div class="title-block">
      <h2 class="read-title">ЧТЕНИЕ/АНГЛИЙСКИЙ</h2>
      <p class="subtitle">(цель: 20 страниц/мин)</p>
      </div>
      <div class="current-user-data-block">
      <select name="read" id="activitySelect">
        <option value="reading" class="option option-reading">
          Чтение
        </option>
        <option value="english" class="option option-english">
          Английский
        </option>
      </select>
      <input type="number" id="activityAmount" placeholder="СКОЛЬКО СТР/МИН" min="0" onchange="addActivity()" class="input input-read">
      </div>
      <p id="activityStatus" class="subtitleTotal">Чтение: 0 мин/страниц</p>
     </section>

    <!-- ФРОНТЕНД -->
     <section class="section section-front">
      <div class="title-block">
      <h2 class="title-front">ФРОНТЕНД</h2>
      <p class="subtitle">(цель: 4-6 часов)</p>
      </div>
      <div class="current-user-data-block">
      <input type="number" id="frontendHours" placeholder="СКОЛЬКО ЧАСОВ" min="0" step="0.5" onchange="addFrontend()" class="input-front">
      <input type="text" id="frontendNotes" placeholder="ЧТО ИЗУЧАЛА" onchange="addFrontend()" class="input-notes">
      </div>
      <p id="frontendStatus" class="subtitleTotal">Фронтенд: 0 ч, заметки: нет</p>
     </section>
     
<!-- КНОПКА СОХРАНЕНИЯ -->
     <button onclick="saveDay()" class="button-save-the-day">
      СОХРАНИТЬ ДЕНЬ
    </button>

  </main>

  <script src="script.js"></script>

</body>
</html>
