<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- масштабирование страницы при открытии -->
  <title>Habit tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/icons/Achievement 2 (1).svg">
</head>
<body>
  <header class="header">
    <h1 class="title">
      МОИ ПРИВЫЧКИ НА СЕГОДНЯ:
    </h1>
  </header>

  <main class="main">

<!-- ВОДА -->
    <section class="section section-water">
      <div class="title-block">
      <h2 class="title-water">ВОДА</h2>
      <p class="subtitle">(цель: 1.5-1.7л)</p>
      </div>
      <div class="current-user-data-block">
      <div class="watre-block">
      <input type="number" class="input-water" id="waterInput" placeholder="Сколько стаканов ( 1 стакан = 250 мл )" min = "0">
      <button class="button button-add-water" oneclick = "addWater()">
        Добавить
      </button>
      </div>
      <p class="subtitle-water">
        Выпито: <span class="span-water-total" id="waterTotal">0</span>
      </p>
      </div>
    </section>

<!-- ТРЕНИРОВКИ -->
    <section class="section section-training">
      <div class="title-block">
      <h2 class="subtitle-training">ТРЕНИРОВКИ/ЙОГА</h2>
      <p class="subtitle">(цель: 15+ мин)</p>
      </div>
      <div class="current-user-data-block">
      <input type="checkbox" id="checkbox" class="checkbox">
      <label for="checkbox" class="label-training"></label>
      <!-- <label class= "label-training">
        <input type="checkbox" id="workoutCheck" class="input-training"> Выполнено
      </label> -->
      <input type="number" id="workoutMinutes" placeholder="Сколько минут" min="0" class="input-workout-minutes">
      </div>
    </section>

<!-- ПИТАНИЕ -->
    <section class="section section-food">
      <div class="title-block">
      <h2 class="food-title">ПИТАНИЕ</h2>
      <p class="subtitle">(сбалансированное)</p>
      </div>
      <div class="current-user-data-block">
      <input type="text" id="foodInput" placeholder="Что съела" class="input-food">
      <button class="button button-add-food">
        Добавить
      </button>
    </div>
    </section>

    <!-- ЧТЕНИЕ/АНГЛИЙСКИЙ -->
     <section class="section section-read">
      <div class="title-block">
      <h2 class="read-title">ЧТЕНИЕ/АНГЛИЙСКИЙ</h2>
      <p class="subtitle">(цель: 20 страниц/мин)</p>
      </div>
      <div class="current-user-data-block">
      <select name="read" id="activitySelect">
        <option value="reading" class="option option-reading">
          Чтение
        </option>
        <option value="english" class="option option-english">
          Английский
        </option>
      </select>
      <input type="number" id="activityAmount" placeholder="Сколько страниц/мин" min="0" class="input input-read">
      </div>
     </section>

    <!-- ФРОНТЕНД -->
     <section class="section section-front">
      <div class="title-block">
      <h2 class="title-front">ФРОНТЕНД</h2>
      <p class="subtitle">(цель: 4-6 часов)</p>
      </div>
      <div class="current-user-data-block">
      <input type="number" id="frontendHours" placeholder="Сколько часов" min="0" step="0.5" class="input-front">
      <input type="text" id="frontendNotes" placeholder="Что изучала" class="input-notes">
      </div>
     </section>
     
<!-- КНОПКА СОХРАНЕНИЯ -->
     <button oneclick="saveDay()" class="button-save-day">
      Сохранить день
    </button>

  </main>

  <script src="script.js"></script>

</body>
</html>
